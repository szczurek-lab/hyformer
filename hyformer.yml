  - pip
  - numpy>=1.26,<2.0
  - pandas==1.5.3
  - rdkit=2023.9.2
  - scipy=1.10.1
  - tqdm
  - transformers
  - wandb
  - pip:
    - --extra-index-url https://download.pytorch.org/whl/cu118
    - torch==2.2.2+cu118
    - torchvision==0.17.2+cu118
    - torchaudio==2.2.2+cu118
    - deepchem==2.8.0
    - guacamol 
    - fcd==1.2
    - -e .
  
