name: hyformer
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Python and CUDA
  - python=3.10
  - cuda-toolkit=11.8
  - cudnn=8.9
  
  # PyTorch with CUDA
  - pytorch=2.2.0
  - pytorch-cuda=11.8
  - torchvision=0.17.0
  - torchaudio=2.2.0
  
  # Cheminformatics
  - rdkit=2023.09.5
  
  # Scientific and Data Analysis
  - numpy=1.24.3
  - pandas=2.1.4
  - scikit-learn
  - scipy=1.11.4
  
  # Visualization
  - matplotlib=3.8.2
  - seaborn=0.13.1
  
  # Progress bars and utilities
  - tqdm=4.66.1
  - jupyter=1.0.0
  - ipywidgets=8.1.1
  
  # Development tools
  - pip=24.0
  - jupyterlab=4.0.11
  
  # Install the package itself in editable mode
  - pip:
    - einops>=0.7
    - wandb
    - sentencepiece
    - -e . 
    